<!DOCTYPE html>
<html id="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <style>
      #app {
        width: 600px;
        margin : 10px auto;
        font-size: 13px;
      }
      header {
        display: block;
        background: #232323;
        width : 100%;
        padding : 10px;
        color : #fafafa;
        font-size: 18px;
        font-weight : bold
      }
      .tercio {
        width: 40%;
        float: left;
      }
      ul {
        padding : 10px;
        margin: 20px 0 0;
      }
      ul li {
        display: block;
        padding: 8px;
        width : 100%;
        border: 1px solid #aaa;
        background: #fafafa;
        border-radius : 5px;
        margin-bottom: 10px;
      }
        ul li:after {
          content: " ";
          display: block;
          clear: both;
        }
        ul li > img {
          max-width: 100px;
          float: left;
          margin-right: 10px;
        }
        ul li p + img {
          max-height: 50px;
        }
      h2 {
        font-size : 18px;
        vertical-align: center;
        padding : 0;
      }
      p {
        margin-bottom: 0;
      }
      p:not(:last-child) {
        margin-bottom: 3px;
        padding-bottom: 3px;
        border-bottom: 1px solid #ccc;
      }
    </style>
  </head>
  <body>

    <div>
      <header>{{title}}</header>
      <p>Work in progress...</p>

      <ul>
        <li m-for="item in {{candidates}}">
          <img src="{{item.candidato.foto}}" alt="{{item.candidato.nombre}}">
          <h2>{{item.candidato.nombre}}</h2>
          <div class="tercio">
            <p>Partido: {{item.partido.nombre}}</p>
            <img m-if="{{item.partido.logo}}" src="{{item.partido.logo}}" alt="{{item.partido.nombre}}">
          </div>
          <div m-if="{{item.conglomerado.nombre}}" class="tercio">
            <p>Conglomerado: {{item.conglomerado.nombre}} </p>
            <img src="{{item.conglomerado.logo}}" alt="{{item.conglomerado.nombre}}">
          </div>
          
        </li>
      </ul>
    </div>

    <script src="https://unpkg.com/moonjs@0.9.0"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      var candidatosURL = "https://presidenciables-chile-2017-api.herokuapp.com/candidatos";
      var metaURL = "https://presidenciables-chile-2017-api.herokuapp.com/meta";
      // var candidatosURL = "http://localhost:3000/candidatos";
      // var metaURL = "http://localhost:3000/meta";

      var app = new Moon({
        el : "#app",
        data : {
          title : "",
          candidates : [],
          meta: []
        },
        hooks: {
          mounted: function() {
            axios.get(candidatosURL).then(response => {
              var that = this;
              that.set("candidates", response.data);
              
            }).catch(e => {
              this.errors.push(e)
            });
            axios.get(metaURL).then(response => {

              this.meta = response.data
              
              var value;
              for(var key in this.meta) {
                value = response.data[key];
              }
              this.set("title", value.name);
            }).catch(e => {
              this.errors.push(e)
            });
          }
        }
      });
    </script>
  </body>
</html>
